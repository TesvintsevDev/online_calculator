<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="panel">
        <div id="math-line">0</div>
        <div id="result"></div>
      </div>
      <div id="keyboard">
        <div class="key key_long">C</div>
        <div class="key operator">%</div>
        <div class="key key_purple operator">/</div>
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key key_purple operator">*</div>
        <div class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key key_purple operator">-</div>
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key key_purple operator">+</div>
        <div class="key key_long number">0</div>
        <div class="key">.</div>
        <div class="key key_yellow">=</div>
      </div>
    </div>
  </body>
</html>
